<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* finding the child by parent element */
        .parentDiv .divChild{
          background-color: red;
        } 
        .parentDiv1 .divChild{
          background-color: rgb(13, 243, 24);
        }     
        section{
            background-color: black;
            color: #fff;
            opacity: 0.1;
        }  
        
    </style>
</head>
<body>

    <div class="parentDiv">
        <div class="divChild">div1 text</div>
        <div class="divChild">div2 text</div>      
    </div>
    
    <div class="parentDiv1">
        <div class="divChild">div1 text</div>
        <div class="divChild">div2 text</div>
    </div>
    <section>
        this is section
    </section>
</body>
</html>
